name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Set up pnpm (package manager specified in package.json)
      - uses: pnpm/action-setup@v2
        with:
          version: 10      # use the major version declared in packageManager
          run_install: false

      # Install dependencies with pnpm and relax peer-dependency strictness
      - run: pnpm install --no-frozen-lockfile --strict-peer-dependencies=false

      # Build the project
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGAGENATURAL_APP }}
          channelId: live
          projectId: engagenatural-app
