name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Set up pnpm (package manager specified in package.json)
      - uses: pnpm/action-setup@v2
        with:
          version: 10      # match the major version in packageManager
          run_install: false

      # Install dependencies with pnpm, relaxing peer-dependency strictness
      - run: pnpm install --no-frozen-lockfile --strict-peer-dependencies=false

      # Build the project
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGAGENATURAL_APP }}
          projectId: engagenatural-app
